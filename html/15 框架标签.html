<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15 框架标签</title>
	</head>

	<body>
		我是一个单独的完整的页面<br/><br/>
		<!--ifarme 标签可以在页面上开辟一个小区域显示一个单独的页面
			ifarme 和 a 标签组合使用的步骤:
			1 在 iframe 标签中使用 name 属性定义一个名称
			2 在 a 标签的 target 属性上设置 iframe 的 name 的属性值
		-->
		<iframe src="02 文本标签.html" width="500" height="400" name="abc"></iframe>
		<br/>
		<ul>
			<li>
				<a href="01 HelloWorld.html" target="abc">01 HelloWorld.html</a>
			</li>
			<li>
				<a href="03 文本标签练习.html" target="abc">03 文本标签练习.html</a>
			</li>
			<li>
				<a href="04 图片标签.html" target="abc">04 图片标签.html</a>
			</li>
		</ul>
	</body>

</html>
