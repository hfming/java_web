<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02 HTML 文本标签</title>
	</head>

	<body>
		<!--标题标签 h1 - h6-->
		<!-- 标题标签总共6级，h1到h6逐渐变小,字体大小逐渐递减 -->
		<!-- 注意：标题标签用于标题文本。不要仅仅为了产生粗体文本而使用它们。 -->
		<!-- align 属性是对齐属性 left 左对齐 ( 默认 ) center 居中 right 右对齐-->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		<!--标题只有h1 到h6,没有h6以上的标题标签，超过h6无效-->
		<h7>标题7</h7>

		<!-- 水平分隔线（horizontal rule）-->
		<hr></hr>
		<!-- 可以在视觉上将文档分隔成各个部分,可以通过属性设置线条的颜色,粗细,宽度,对齐方式,color="#FF0000" size="5" width="400" align="left" -->
		<hr color="#FF0000" size="5" width="400" align="left"/>

		<!--换行标签 br -->
		凉州词 <br /> 葡萄美酒夜光杯，欲饮琵琶马上催。
		<br /> 醉卧沙场君莫笑，我是流氓我怕睡。
		<br />

		<!-- 段落标签 p-->
		<!-- p 元素会自动在其前后创建一些空白。 -->
		<p>段落1</p>
		正文
		<p title="段落">段落2</p>

		<!-- 段落缩进(blockquote)-->
		<!-- 使用blockquote元素浏览器会插入换行及外边框，而元素P不会 -->
		<blockquote>段落缩进</blockquote>

		<!-- 上下标(sup 和 sub) 用于公式图标等 sup为上标 sub为下标-->
		数学公式：y=x的平方： y=x<sup>2</sup><br /> 水的化学式： H<sub>2</sub>O<br>
		<!-- <sub> 标签可定义下标文本。 Subscript 下标;<sup> 标签可定义上标文本。 Superscript 上标 -->

		<!--字体加粗-->
		<b> 字体加粗</b><br />

		<!--斜体-->
		<i>斜体</i><br />

		<!-- 字体标签已经被淘汰
			需求 1 ：在网页上显示 我是字体标签 ，并修改字体为 宋体，颜色为红色。
			font 标签是字体标签 , 它可以用来修改文本的字体 , 颜色 , 大小 ( 尺寸 )
			color 属性修改颜色
			face 属性修改字体 不能大于 7
			size 属性修改文本大小
		-->
		<font color="red" size="4" face="楷体">字体标签</font><br />
		<font color="#00CCFF" size="5" face="楷体">字体标签颜色属性</font><br />

		<!--居中标签 center-->
		<center>居中标签</center>

		<!-- 特殊格式原样输出(pre)： 按照编辑器的效果直接输出 -->
		<pre>     
			    凉州词
		葡萄美酒夜光杯，欲饮琵琶马上催。	
		醉卧沙场君莫笑，我是流氓我怕睡。
		</pre>
	</body>

</html>
