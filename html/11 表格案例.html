<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>11 表格案例</title>
	</head>

	<body>
		<table align="center" border="1px" cellspacing="0" width="50%">
			<thead>
				<caption>学生成绩表</caption>
			</thead>
			<tbody align="center">
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>成绩</th>
				</tr>
				<tr>
					<td>1</td>
					<td>小龙女</td>
					<td>女</td>
					<td>100</td>
				</tr>
				<tr>
					<td>2</td>
					<td>杨过</td>
					<td>男</td>
					<td rowspan="2">90</td>
				</tr>
				<tr>
					<td>3</td>
					<td>金轮法王</td>
					<td>男</td>
				</tr>
				<tr>
					<td>总成绩</td>
					<td colspan="3" 190></td>
				</tr>

			</tbody>
			<tfoot>

			</tfoot>
		</table>

		<table align="center" cellspacing="0px" border="1px" width="200px">
			<caption>成绩单</caption>
			<tr>
				<th colspan="3">学生成绩</th>
			</tr>
			<tr>
				<td rowspan="2">张三</td>
				<td>语文</td>
				<td>98</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>98</td>
			</tr>
			<tr>
				<td rowspan="2">李四</td>
				<td>语文</td>
				<td>88</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>91</td>
			</tr>
		</table>
	</body>

</html>
