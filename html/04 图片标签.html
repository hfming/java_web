<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>HTML 图片标签</title>
	</head>

	<body>
		<!--展示一张图片-->
		<img src="Resourecs/image/jiangxuan_2.jpg" align="center" alt="加载失败" width="300" border="1px" />

		<img alt="这是一张图片" title="提示文本" width="200" usemap="#Map" title="图片" src="Resourecs/image/jiangxuan_1.jpg">
		<!-- src 图片源 -->
		<!-- width 宽度-->
		<!-- height 高度-->
		<!-- alt 替代文本 属性设置当指定路径找不到图片时 , 用来代替显示的文本内容-->
		<!-- title: 提示文本。当鼠标放到图片上面出现。 -->
		<!-- border 属性设置图片边框大小-->

		<!--地图（热点区域）：map 热点： area-->
		<map name="Map">
	      <area shape="rect" coords="85,50,244,134" href="0002 文本标签.html">
	    </map>
	</body>

</html>
