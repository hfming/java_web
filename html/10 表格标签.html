<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!-- 表格标签,标记表示表格,以<table>开始以</table>结束-->
		<!-- border 边框 xr 默认为无边框，需要设置像素大小-->
		<!-- border 属性,我们可以做在table中使用 border 以像素为单位,会在单元格和表的周围创建边框.如果将该值设置为0,或者没有使用该属性,就会出现上述的效果.-->
		<!-- width 属性,该属性可以指定表的宽度,单位是像素或者百分比.区别在于百分比百分比可以让表格的宽度随浏览器窗口的大小变化-->
		<!-- height 设置表格高度-->
		<!-- align 属性:left: 左对齐 center:居中 right：右对齐-->
		<!-- bordercolor 属性设置边框颜色-->
		<!-- cellpadding：定义内容和单元格的距离-->
		<!-- cellspacing：定义单元格之间的距离。如果指定为0，则单元格的线会合为一条-->
		<table border="1px" align="center" width="50%" cellspacing="0">
			<!--表格头部-->
			<!--每个表格可以有一个表头、一个表尾和一个或多个表体（即正文），分别以 THEAD、TFOOT 和 TBODY 元素表示。THEAD、TFOOT 包含关于表格列的信息。-->
			<thead>
				<!--标题标签,给表格提供标题。-->
				<caption><b>表格标题</b></caption>
			</thead>
			<!--TBODY作用是：可以控制表格分行下载，从而提高下载速度。（网页的打开是先表格的的内容全部下载完毕后，才显示出来，分行下载可以先显示部分内容，这样会减少用户等待时间。）-->
			<!--使用TBODY的目的是可以使得这些包含在内的代码不用在整个表格都解析后一起显示，就是说如果有多个行，那么如果得到一个TBODY行，就可以先显示一行。TBODY这个标签可以控制表格分行下载，当表格内容很大时比较实用，在需要分行下载处加上<tbody>和</tbody>。-->
			<tbody>
				<!--<tr> 行标签-->
				<tr>
					<!--表头标签 一般对表格的第一行或者第一列进行格式化，就是粗体显示。并不常用。-->
					<th>表头1</th>
					<th>表头2</th>
					<th>表头3</th>
				</tr>
				<tr>
					<!-- 第一行 -->
					<!--<td> 单元格标签, 加载行标签的里面。可以简单理解为，先有行，在行中在加入单元格。-->
					<td colspan="2">colspan 列合并</td>
					<!-- colspan 列合并。把多列的单元格合并 -->
					<td>单元格</td>
				</tr>
				<tr>
					<!-- 第二行 -->
					<td rowspan="2">rowspan 行和并</td>
					<td>单元格</td>
					<!--rowspan行合并。把多行的单元格合并  -->
					<td>单元格</td>
				</tr>
				<tr>
					<!-- 第三行 -->
					<td>单元格</td>
					<td>单元格</td>
				</tr>
			</tbody>
			<!--表格尾部-->
			<tfoot>
				<tr>
					<!-- 第四行 -->
					<td>单元格</td>
					<td colspan="2">单元格</td>
				</tr>
			</tfoot>
		</table>
	</body>

</html>
