<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>HTML 列表标签</title>
	</head>

	<body>
		<!--有序列表-->
		<!--有序列表(有序号的表),默认为1开始 -->
	
		<ol type="A">
			<!-- 有序列表定义 -->
			<li>有序列表元素1</li>
			<li>有序列表元素2</li>
			<li>有序列表元素3</li>
		</ol>
		<ol type="I">
			<!-- 有序列表定义 -->
			<li>有序列表元素1</li>
			<li>有序列表元素2</li>
			<li>有序列表元素3</li>
		</ol>
		<ol>
			<!-- 有序列表定义 -->
			<li>有序列表元素1</li>
			<li>有序列表元素2</li>
			<li>有序列表元素3</li>
		</ol>

		<!-- 无序列表-->
		<!-- 无序列表，默认为● 通过 type 属性更改项目符号可以更改项目符号，分别显示○●■ -->
		<ul>
			<li>无序列表元素1</li>
			<li>无序列表元素2</li>
			<li>无序列表元素3</li>
		</ul>
			<!-- type 属性可以修改列表项前面的符号 -->
		<ul type="square">
			<li>无序列表元素1</li>
			<li>无序列表元素2</li>
			<li>无序列表元素3</li>
		</ul>
		<ul type="circle">
			<li>无序列表元素1</li>
			<li>无序列表元素2</li>
			<li>无序列表元素3</li>
		</ul>

		<!-- 项目列表标签 -->
		<dl>
			<!-- 项目一级类目 -->
			<dt>技术总监</dt>
			<!-- 项目二级类目 -->
			<dd>攻城狮 1 号</dd>
			<dd>攻城狮 2 号</dd>
			<dd>攻城狮 3 号</dd>
			<dt>财务总监</dt>
			<dd>出纳 1 号</dd>
			<dd>出纳 2 号</dd>
			<dd>出纳 3 号</dd>
		</dl>
		<a name="001"></a>
	</body>

</html>
