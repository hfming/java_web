<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02 ID 选择器</title>
		<!-- 外部样式-->
		<link rel="stylesheet" href="02 ID 选择器.css" type="text/css"/>
		<!-- 内部样式-->
		<style>
			#num2{
				font-size: 14px;
				color: #0F0;
			}
		</style>
	</head>

	<body>
		<!--1）选择的标签必须有 id 属性。-->
		<!--2）在同一个html页面中，建议不要出现两个同名的 id 属性的标签，后面使用 javascript 代码选择标签的时候，getElementById("id 属性值")-->
		<!--3）id 选择器的优先级最高！-->

		<div id="num1">
			ID 选择器
		</div>
		<div id="num2">
			ID 选择器
		</div>
		<div id="num3">
			ID 选择器
		</div>
	</body>

</html>
