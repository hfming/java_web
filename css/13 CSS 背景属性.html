<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>13 背景属性</title>
		<link rel="stylesheet" href="13 CSS 背景属性.css" type="text/css" />
	</head>

	<body>
		<table border="1px" cellspacing="0" width="50%" height="50%">
			<thead>
				<caption>标题</caption>
			</thead>
			<tbody>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>科目</th>
					<th>成绩</th>
				</tr>
				<tr>
					<td>hfm</td>
					<td>12</td>
					<td>英文</td>
					<td>34</td>
				</tr>
				<tr>
					<td>ttf</td>
					<td>34</td>
					<td>CSS</td>
					<td>89</td>
				</tr>
				<tr>
					<td>pdd</td>
					<td>67</td>
					<td>HTML</td>
					<td>24</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>总分</td>
					<td colspan="3" align="center">234</td>
				</tr>
			</tfoot>
		</table>
	</body>

</html>
