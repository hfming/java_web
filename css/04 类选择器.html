<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04 类选择器</title>
		<link rel="stylesheet" href="04 类选择器.css" type="text/css" />
	</head>

	<body>
		<!--1）选择的标签必须有class的属性。同类的标签使用同名-->
		<!--2）当一个标签同时被标签选择器和类选择器选择，那么类选择器优先！！！-->

		<div class="div">
			类选择器
		</div>
		<div class="div">
			类选择器
		</div>
		<div class="div">
			类选择器
		</div>
		<a href="http://www.baidu.com" target="_blank" class="a">类选择器</a>
	</body>

</html>
