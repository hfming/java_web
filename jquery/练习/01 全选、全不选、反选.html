<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01 全选、全不选、反选</title>
	</head>


	<body>
		单选框：
		<input type="radio" value="男" name="sex" /> 男
		<input type="radio" value="女" name="sex" /> 女人<br /><br /> 
		多选框：
		<input type="checkbox" name="city" value="杭州" />杭州
		<input type="checkbox" name="city" value="北京" /> 北京
		<input type="checkbox" name="city" value="上海" />上海
		<input type="checkbox" name="city" value="武汉" />武汉<br /> 
		<input type="button" value="全选" />
		<input type="button" value="全不选" />
		<input type="button" value="反选" />
		<input type="button" value="提交" />

		<br/>
		复选框：
		<select name="省份" multiple="multiple">
			<option value="浙江">浙江</option>
			<option value="广州">广州</option>
			<option value="湖南">湖南</option>
			<option value="湖北">湖北</option>
		</select>
	</body>
	<script src="../Resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="01 全选、全不选、反选.js" type="text/javascript"></script>
</html>
