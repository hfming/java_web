<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>12 CRUD 相关方法</title>
		<script src="Resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>

	</head>

	<body>
		<input type="button" value="将反恐放置到city的后面" id="b1" />
		<input type="button" value="将反恐放置到city的最前面" id="b2" />
		<input type="button" value="将反恐插入到天津后面" id="b3" />
		<input type="button" value="将反恐插入到天津前面" id="b4" />
		<input type="button" value="删除<li id='bj' name='beijing'>北京</li>" id="b5" />
		<input type="button" value="删除所有的子节点   清空元素中的所有后代节点(不包含属性节点)" id="b6" />
		
		<ul id="city">
			<li id="bj" name="beijing">北京</li>
			<li id="tj" name="tianjin">天津</li>
			<li id="cq" name="chongqing">重庆</li>
		</ul>

		<ul id="love">
			<li id="fk" name="fankong">反恐</li>
			<li id="xj" name="xingji">星际</li>
		</ul>

	</body>
	<script src="12 CRUD 相关方法.js" type="text/javascript"></script>

</html>
