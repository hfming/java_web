<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>16 jq 事件绑定方式</title>
		<script src="Resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src="Resources/js/jquery-migrate-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<input id="name" type="button" value="绑定点击事件">
		<br />
		<input id="submit" type="submit" value="绑定提交事件">
		<br />
		<input id="bt_1" type="button" value="使用on绑定点击事件">
		<input id="bt_2" type="button" value="使用off解绑点击事件">
		<br />
		
		<input id="btn" type="button" value="事件切换">
		<div id="myDiv" style="width:300px;height:300px;background:pink">
			点击按钮变成绿色，再次点击红色
		</div>
	</body>
	<script src="16 jq 事件绑定方式.js" type="text/javascript"></script>
