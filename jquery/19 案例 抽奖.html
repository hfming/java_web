<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>19 案例 抽奖</title>
		<script src="Resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	</head>

	<body>
		<!-- 小像框 -->
		<div style="border-style:dotted;width:160px;height:100px">
			<img id="img1" src="../img/man00.jpg" style="width:160px;height:100px" />
		</div>
		<!-- 大像框 -->
		<div style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
			<img id="img2" src="../img/man00.jpg" width="800px" height="500px" />
		</div>
		<!-- 开始按钮 -->
		<input id="start" type="button" value="点击开始"/>
		<!-- 停止按钮 -->
		<input id="stop" type="button" value="点击停止" />
	</body>
	<script src="19 案例 抽奖.js" type="text/javascript"></script>

</html>
